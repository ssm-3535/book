<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Show Book</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" th:text="${book.title}">Long Time No See</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <img th:src="@{'/book/' + ${book.id} + '/image/show'}" width="200" height="200">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <a class="btn btn-default" href="#"
                                   th:href="@{'/book/' + ${book.id} + '/image'}" role="button">Change Image</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Year :</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.year}">2021</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Price :</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.price}">Easy</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Category :</h5>
                            </div>
                            <div class="col-md-9">
                                <p th:text="${book.category.title}">Easy</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-10"><h1 class="panel-title">Authors</h1></div>
                            <div class="col-md-2"><a class="btn btn-default" th:href="@{'/book/' + ${book.id} + '/authorupdate'}" role="button">Update</a></div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Name :</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.author.getName()}">Bad</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Phone :</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.author.getPhone()}">0987655</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Address :</h5>
                            </div>
                            <div class="col-md-9">
                                <p th:text="${book.author.getAddress()}">Yangon</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-10"><h1 class="panel-title">Publisher</h1></div>
                            <div class="col-md-2"><a class="btn btn-default" th:href="@{'/book/' + ${book.id} + '/publisherupdate'}" role="button">Update</a></div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Name :</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.publisher.getName()}">Bad</p>
                            </div>
                            <div class="col-md-3">
                                <h5>Phone :</h5>
                            </div>
                            <div class="col-md-3">
                                <p th:text="${book.publisher.getPhone()}">0987655</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <h5>Address :</h5>
                            </div>
                            <div class="col-md-9">
                                <p th:text="${book.publisher.getAddress()}">Yangon</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title" >Shops</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-hover ">
                                    <thead class="thead-inverse">
                                    <tr>
                                        <td>ID</td>
                                        <td>Name</td>
                                        <td>Phone</td>
                                        <td>Address</td>
                                        <td>Quantity</td>
                                    </tr>
                                    </thead>
                                    <tr th:each="shop : ${book.shops}">
                                        <td th:text="${shop.getId()}">1</td>
                                        <td th:text="${shop.getName()}">Calm down</td>
                                        <td th:text="${shop.getPhone()}">09-8765xxxxx</td>
                                        <td th:text="${shop.getAddress()}">Yangon</td>
                                        <td th:text="${shop.getQuantity().getAmount()}">11</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
