<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-md-10 ">
                                <h1 class="panel-title">Book Shops</h1>
                            </div>
                            <div class="col-md-2">
                                <a class="btn btn-default" href="#" th:href="@{'/book/' + ${book.id} + '/shop/new'}" role="button">New</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive" th:if="${not #lists.isEmpty(book.shops)}">
                            <table class="table table-hover ">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Phone</th>
                                    <th>Address</th>
                                    <th>Quantity</th>
                                    <th>View</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tr th:each="shop : ${book.shops}">
                                    <td th:text="${shop.id}">334</td>
                                    <td th:text="${shop.name}">Long Time No See</td>
                                    <td th:text="${shop.phone}">2021</td>
                                    <td th:text="${shop.address}">5000</td>
                                    <td th:text="${shop.quantity.getAmount()}">10</td>
                                    <td><a href="#" th:href="@{'/book/' + ${book.id} + '/shop/view/' + ${shop.id}}">View</a></td>
                                    <td><a href="#" th:href="@{'/book/' + ${book.id} + '/shop/update/' + ${shop.id}}">Update</a></td>
                                    <td><a href="#" th:href="@{'/book/' + ${book.id} + '/shop/delete/' + ${shop.id}}">Delete</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
